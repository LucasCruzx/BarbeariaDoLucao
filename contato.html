<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato-Barbearia do Lucâo</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet"href="style.css">

    </head>
    <body>
        <header>
            <div class="caixa">
            <h1><img src="logo lucão.png" alt="Logo da Barbearia do Lucão"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html"> Home</a> </li>
                        <li><a href="produtos.html"> Produtos </a> </li>
                        <li><a href="contatos.html"> Contatos </a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>

            <form>
                <label for="nomeEsobrenome">Nome e Sobrenome</label>
                <input type="text" id= "nomeEsobrenome"class="input-padrao" required placeholder=" ex: Paulo Henrique">

                <label for="email">Email</label>
                <input type="email" id= "email"class="input-padrao"required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id= "telefone"class="input-padrao" required placeholder="(XX) XXX-XXXX">

                <label for ="mensagem">Mensagem</label>
                <textarea id="mensagem" cols=68,5  rows=10 class="input-padrao" required></textarea>

                <fieldset>

                    <legend>Como prefere o nosso contato</legend>

                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                    

                    <label for="radio-telefone"> <input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                   

                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>Qual horario prefere ser atendido ?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox" for="novidades"><input type="checkbox" id= "novidades" checked>Gostaria de Receber nossas Novidades por email ?</label>
                 

                <input class="enviar" type="submit" value="Enviar Formulario">

                <table>
                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Horário</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Segunda</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Quarta</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Sexta</td>
                            <td>8h ~ 20h</td>
                        </tr>
                    </tbody>
                </table>

            </form>



        </main>

        <footer>
            <img src="logo-branco.png"alt="Logo da Barbearia do Lucão">
            <p> © Copyright Barbearia do Lucao - 2021


        </footer>       
    </body>
</html>
